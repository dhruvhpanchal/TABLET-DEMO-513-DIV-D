      <script type="text/javascript">

      <style type="text/css">
         #MyTabDiv{font-size: 14px;}

            color:black;

         }
         #tab1{
          width: 50px;
			  height: 50px;
			  background-color: rgb(38, 0, 255);

			  animation-name:Demo;
			  animation-duration:10s;
			  animation-iteration-count:infinite;

              padding-top: 40px;
              
         }
         @keyframes Demo{
				0%{background-color:rgb(22, 21, 21); left:0px; top:0px;transform:rotate(0deg);}
				25%{background-color:yellow; left:200px; top:0px;transform:rotate(90deg);}
				
			}
      </style>
   </head>
